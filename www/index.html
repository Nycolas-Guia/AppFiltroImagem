<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <!-- arquivos js -->
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/acao.js"></script>
 
  <!-- arquivos de css -->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <style>
    img {
  width: 33%;
  height: auto;
  float: left; 
}
 .opa {-webkit-filter: opacity();filter: opacity(50%);}

  </style>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
            <h1>Picture Edit</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
              <button class="btn btn-info btn-block" id="camera">Camera</button> 
              <img class="img-responsive" id="imagem">
            </div>
        </div>
      </div>

     
        <div class="form-group">         
             Opacity: <input class="form-control-range" type="range" id="opa">           
        </div>

          <div class="form-group">    
             Saturação: <input class="form-control-range" type="range" id="sat">          
        </div>
      
          <div class="form-group">    
             Escala de Cinza: <input class="form-control-range" type="range" id="cinza">          
        </div>

        <div class="form-group">    
             Desfoque: <input class="form-control-range" type="range" id="des">          
        </div>
      
    </div>
</body>
